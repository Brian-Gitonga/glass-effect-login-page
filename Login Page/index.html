<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dj Enox Log In</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div>
                <h1>login</h1>
                <input type="text" placeholder="Email">
                <input type="Password" placeholder="Password">
            </div>
            <div class="remember">
                <div class="flex">
                    <input type="checkbox">
                    <p>Remember me</p>
                </div>
                <div>
                    <a href="#">Forget Password</a>
                </div>
            </div>
            <div class="button">
                <a href="#">LOGIN</a>
            </div>
            <div class="last">    
                <p>Don't have an account? <span>Register</span></p>
            </div>
        </div>
    </div>
</body>
</html>
